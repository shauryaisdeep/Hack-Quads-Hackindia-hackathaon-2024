<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game NFT Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .nft-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .nft-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
        }
        .nft-item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .nft-item h3 {
            margin: 10px 0;
        }
        .nft-item p {
            color: #666;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Tron Reborn NFT Showcase</h1>
        <p>Discover and trade unique NFTs for our exciting game!</p>
    </div>

    <div class="container">
        <div class="nft-gallery">
            <div class="nft-item">
                <img src="https://via.placeholder.com/300" alt="NFT Art 1">
                <h3>light cycle</h3>
                <p>Rarity: Rare</p>
                <p>Price: 2 ETH</p>
                <button>Buy Now</button>
            </div>
            <div class="nft-item">
                <img src="https://via.placeholder.com/300" alt="NFT Art 2">
                <h3>green forest attack</h3>
                <p>Rarity: Legendary</p>
                <p>Price: 5 ETH</p>
                <button>Buy Now</button>
            </div>
            <div class="nft-item">
                <img src="https://via.placeholder.com/300" alt="NFT Art 3">
                <h3>peck cycle</h3>
                <p>Rarity: Epic</p>
                <p>Price: 3 ETH</p>
                <button>Buy Now</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 tron reborn NFT Showcase. All rights reserved.</p>
    </div>
</body>
</html>
