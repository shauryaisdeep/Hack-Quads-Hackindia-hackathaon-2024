<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background color */
            color: #ffffff; /* Text color */
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* Ensure proper positioning of child elements */
        }
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Place iframe behind the login container */
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .login-container {
            position: absolute; /* Absolute positioning for the login box */
            left: calc(50% - 275px); /* Shift the login box further to the left */
            top: 50%;
            transform: translateY(-50%); /* Center vertically */
            background-color: #1e1e1e; /* Slightly lighter background for the login box */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            z-index: 1; /* Ensure login container is on top */
        }
        .login-container h2 {
            color: #0099ff; /* Blue color for the heading */
            text-align: center;
            margin-bottom: 20px; /* Space between heading and form */
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 22px); /* Adjust width to account for padding */
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }
        .form-group input:focus {
            outline: none;
            border-color: #0099ff;
            background-color: #444;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #0099ff; /* Blue background for the button */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition */
        }
        .login-button:hover {
            background-color: #007acc; /* Darker blue for hover effect */
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = 'store.html'; // Navigate to the next page
        }
    </script>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://my.spline.design/untitled-5d618a2b0acf2f8be369ffe5c0dcfabc/" allowfullscreen></iframe>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required aria-label="Username" autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required aria-label="Password" autocomplete="current-password">
            </div>
            <button type="submit" class="login-button">Submit</button>
        </form>
    </div>
</body>
</html>
